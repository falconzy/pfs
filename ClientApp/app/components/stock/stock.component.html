<h1>Add New Stock</h1>
<hr>
<form [formGroup]="stockForm" (ngSubmit)="onSumbit()">
  <div class="form-group">
    <label for="stockCode">Stock Code</label>
    <input type="text" class="form-control" id="stockCode" formControlName="stockCode" placeholder="Enter stock code">
  </div>
  <div class="form-group">
    <label for="stockDescription">Description</label>
    <input type="text" class="form-control" id="stockDescription" formControlName="description" placeholder="Stock Name">
  </div>
   <div class="form-group">
    <label for="stockPrice">Price</label>
    <input type="number" class="form-control" id="stockPrice" formControlName="price" placeholder="$00.00">
  </div>
  <div class="form-group">
    <label for="Lots">No. of Share</label>
    <input type="number" class="form-control" id="Lots" formControlName="lots" placeholder="100">
  </div>
  <div class="form-group">
    <label for="Currency">Currency</label>
    <select class="form-control" formControlName="currency" id="Currency">
      <option *ngFor="let currency of currencies">{{currency}}</option>
    </select>
  </div>
 
  <div class="form-group">
    <label for="TotalValue">Total Value ($SGD)</label>
    <input type="number" class="form-control" id="TotalValue" formControlName="totalValue" placeholder="$00.00">
  </div>
 
  <fieldset class="form-group">
    <div *ngFor="let action of actions"  class="form-check">
      <label class="form-check-label">
        <input formControlName="action" type="radio" class="form-check-input"  name="action" [value]="action">
        {{action}}
      </label>   
    </div>
  </fieldset>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
