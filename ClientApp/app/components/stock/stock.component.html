<h1>Add New Stock</h1>
<hr>
<form>
  <div class="form-group">
    <label for="stockCode">Stock Code</label>
    <input type="text" class="form-control" id="stockCode"  placeholder="Enter stock code">
  </div>
  <div class="form-group">
    <label for="stockDescription">Description</label>
    <input type="text" class="form-control" id="stockDescription" placeholder="Stock Name">
  </div>
   <div class="form-group">
    <label for="stockPrice">Price</label>
    <input type="number" class="form-control" id="stockPrice" placeholder="$00.00">
  </div>
  <div class="form-group">
    <label for="Lots">No. of Share</label>
    <input type="number" class="form-control" id="Lots" placeholder="100">
  </div>
  <div class="form-group">
    <label for="Currency">Currency</label>
    <select class="form-control" id="Currency">
      <option>SGD</option>
      <option>USD</option>
      <option>RMB</option>
    </select>
  </div>
 
  <div class="form-group">
    <label for="exampleInputPassword1">Total Value ($SGD)</label>
    <input type="number" class="form-control" id="TotalValue" placeholder="$00.00">
  </div>
 
  <fieldset class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="stockAction" id="buyAction" value="B" checked>
        BUY
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="stockAction" id="sellAction" value="S">
        SELL
      </label>
    </div>
  </fieldset>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
